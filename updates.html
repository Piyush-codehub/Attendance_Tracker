<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Attendance</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/updates.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>

<body>

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      alert("Please login first.");
      window.location.href = "index.html";
    }
  </script>

  <div id="navbar-container"></div>

  <div class="container">
    <div class="settings-box">
      <div class="settings-heading">
        <h1>Mark Today's Attendance</h1>
      </div>

      <form id="attendance-form" class="form">
        <div class="form-row">
          <label>CHEM:</label>
          <button type="button" class="mark" data-subject="CHEM">Mark</button>
        </div>
        <div class="form-row">
          <label>PYTHON:</label>
          <button type="button" class="mark" data-subject="PYTHON">Mark</button>
        </div>
        <div class="form-row">
          <label>IWD:</label>
          <button type="button" class="mark" data-subject="IWD">Mark</button>
        </div>
        <div class="form-row">
          <label>MATHS:</label>
          <button type="button" class="mark" data-subject="MATHS">Mark</button>
        </div>
        <div class="form-row">
          <label>ENGLISH:</label>
          <button type="button" class="mark" data-subject="ENGLISH">Mark</button>
        </div>

        <button type="submit" class="submit-btn">âœ… Save</button>
      </form>
    </div>
  </div>

  <div id="footer-container"></div>

  <script src="js/navbar.js"></script>
  <script src="js/updates.js"></script>
  <script src="js/common.js"></script>
</body>

</html>
