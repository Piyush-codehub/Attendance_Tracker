<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="css/register.css" />
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

  <div class="container">
    <div class="register-box">
      <h2>Create Account</h2>
      <form id="register-form">
        <input class="input-box" type="text" id="reg-username" placeholder="Username" required />
        <input class="input-box" type="password" id="reg-password" placeholder="Password" required />
        <input class="input-box" type="password" id="reg-confirm" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="index.html">Login</a></p>
      </form>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
